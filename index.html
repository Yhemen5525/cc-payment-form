<!DOCTYPE html>
<html>
<head>
<title>Stripe Payment Form</title>
<link rel="stylesheet" href="./paymentcard.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.5/jquery.inputmask.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>

<style>
.error-message {
  color: #FF5E5E;
}

#submit {
  background-color: #FFB347;
  color: #F1F1F1;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  float: right;
}

 h1 {
    color: #FF6600; /* vibrant orange */
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 1rem;
  }

#submit:hover {
  background-color: #FF6600;
  cursor: pointer;
}
</style>

</head>
<body>
<div class="container">
<h1>Make  Payment</h1>

<form>
  <label for="card_number">Card Number:</label>
  <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9012 3456" required>
  <span class="error-message"></span>

  <label for="expiry_date">Expiry Date:</label>
  <input type="text" id="expiry_date" name="expiry_date" placeholder="MM / YY" required>
  <span class="error-message"></span>

  <label for="cvv">CVV:</label>
  <input type="text" id="cvv" name="cvv" placeholder="123" required>
  <span class="error-message"></span>

  <label for="cardholder_name">Cardholder Name:</label>
  <input type="text" id="cardholder_name" name="cardholder_name" placeholder="John Doe" required>
  <span class="error-message"></span>

  <label for="billing_address">Billing Address:</label>
  <input type="text" id="billing_address" name="billing_address" placeholder="123 Main St, Anytown, USA" required>
  <span class="error-message"></span>

  <label for="amount">Amount:</label>
  <input type="text" id="amount" name="amount" placeholder="$0.00" value="100">
  <span class="error-message"></span>

 
</form>
 <div style="text-align: right;">
    <button id="submit">Submit Payment</button>
  </div>

<script src="./credit-card-form-error-handler.js" ></script>
</div>
</body>
</html>
